<!DOCTYPE html>
<html lang="en">
<head>
    <title>Traversen Clocks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/clock.css" type="text/css" />
    <link rel="icon" type="image/png" href="images/Traversen.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<script src="clock/scripts/clock.js"></script>
<body id="background">
    
    <div class="clockdiv">
        <article class="digit"><img src="" id="digit1"></article>
        <article class="digit"><img src="" id="digit2"></article>
        <article class="divide"><img src="" id="colon"></article>
        <article class="divide2"><img src="" id="analogclock" class="analogclock"><img src="" id="hourpointer" class="hourpointer"><img src="" id="minutepointer" class="minutepointer" ></article>
        <article class="digit"><img src="" id="digit3"></article>
        <article class="digit"><img src="" id="digit4"></article>
    </div>
    <div class="posterdiv">
        <article class="posterbackground" id="posterbackground"></article>
        <article class="poster"><img src="" id="poster"></article>
    </div>
    <div class="posterclockdiv">
        <article class="digit"><img src="" id="posterdigit1"></article>
        <article class="digit"><img src="" id="posterdigit2"></article>
        <article class="divide"><img src="" id="postercolon"></article>
        <article class="divide2"><img src="" id="posteranalogclock" class="analogclock"><img src="" id="posterhourpointer" class="hourpointer"><img src="" id="posterminutepointer" class="minutepointer" ></article>
        <article class="digit"><img src="" id="posterdigit3"></article>
        <article class="digit"><img src="" id="posterdigit4"></article>
    </div>
    

</body>
